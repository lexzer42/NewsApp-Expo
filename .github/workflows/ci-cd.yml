      #   run: pnpm test

  deploy-prod:
    if: |
      (github.ref == 'refs/heads/main' || github.event_name == 'pull_request') &&
      github.event_name != 'pull_request_target'  # Previene ejecución en PRs de forks
    needs: lint-and-test
